<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/qsoft-logo.svg" />
    <title>QSOFT</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/wrapper.css" />

    <link rel="stylesheet" href="css/page-header.css" />
    <link rel="stylesheet" href="css/qsoft-logo.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/user.css" />

    <link rel="stylesheet" href="css/partners.css" />
    <link rel="stylesheet" href="css/partners-list.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="wrapper">
        <div class="page-header__container">
          <a href="#" class="qsoft-logo">
            <img
              src="assets/page-header/logo.svg"
              alt="QSOFT"
              class="qsoft-logo__image"
            />
          </a>

          <div class="search">
            <image
              src="assets/page-header/loupe.svg"
              alt="loupe"
              class="search__icon"
            />
            <input
              type="text"
              class="search__input"
              spellcheck="false"
              placeholder="Найти..."
            />
          </div>

          <div class="user">
            <image
              src="assets/page-header/user-icon.svg"
              alt="user icon"
              class="user__icon"
            />
            <p class="user__name">Константин</p>
            <img
              class="user__picture"
              alt="user picture"
              src="assets/page-header/user-image.svg"
            />
          </div>
        </div>
      </div>
    </header>

    <main class="partners">
      <div class="wrapper">
        <div class="partners__header">
          <h2 class="partners__title">наши партнеры</h2>
        </div>

        <ul class="partners-list">
          <li class="partners-list__item">
            <img
              class="partners-list__logo"
              alt="Альфа банк"
              src="assets/partners/alfa-bank.png"
            />
          </li>
          <li class="partners-list__item">
            <img
              class="partners-list__logo"
              alt="ВТБ"
              src="assets/partners/vtb.png"
            />
          </li>
          <li class="partners-list__item">
            <img
              class="partners-list__logo"
              alt="Почта России"
              src="assets/partners/pochta-rossii.png"
            />
          </li>
          <li class="partners-list__item">
            <img
              class="partners-list__logo"
              alt="Газпром"
              src="assets/partners/gazprom.png"
            />
          </li>
          <li class="partners-list__item">
            <img
              class="partners-list__logo"
              alt="BMW"
              src="assets/partners/bmw.png"
            />
          </li>
          <li class="partners-list__item">
            <img
              class="partners-list__logo"
              alt="Пятёрочка"
              src="assets/partners/pyaterochka.png"
            />
          </li>
          <li class="partners-list__item">
            <img
              class="partners-list__logo"
              alt="Камаз"
              src="assets/partners/kamaz.png"
            />
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
