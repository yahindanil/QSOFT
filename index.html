<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/QSOFT logo.svg" />
    <title>QSOFT</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/wrapper.css" />

    <link rel="stylesheet" href="css/page-header.css" />
    <link rel="stylesheet" href="css/qsoft-logo.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/user.css" />

    <link rel="stylesheet" href="css/partners.css" />
    <link rel="stylesheet" href="css/partners-list.css" />
  </head>
  <body>
    <header class="page-header">
      <a href="#" class="qsoft-logo">
        <img
          src="assets/Page header/logo.svg"
          alt="QSOFT"
          class="qsoft-logo__image"
        />
      </a>

      <div class="search">
        <image
          src="assets/Page header/loupe.svg"
          alt="loupe"
          class="search__icon"
        />
        <input
          type="text"
          class="search__input"
          spellcheck="false"
          placeholder="Найти..."
        />
      </div>

      <div class="user">
        <image
          src="assets/Page header/User icon.svg"
          alt="user icon"
          class="user__icon"
        />
        <p class="user__name">Константин</p>
        <img
          class="user__picture"
          alt="user picture"
          src="assets/Page header/User image.svg"
        />
      </div>
    </header>

    <body class="partners">
      <div class="partners__header">
        <h2 class="partners__title">наши партнеры</h2>
      </div>

      <ul class="partners-list">
        <li class="partners-list__item">
          <img
            class="partners-list__logo"
            alt="Альфа банк"
            src="assets/Partners/alfa-bank.png"
          />
        </li>
        <li class="partners-list__item">
          <img
            class="partners-list__logo"
            alt="ВТБ"
            src="assets/Partners/vtb_new_logo_2018.png"
          />
        </li>
        <li class="partners-list__item">
          <img
            class="partners-list__logo"
            alt="Почта России"
            src="assets/Partners/pochta_rossii.png"
          />
        </li>
        <li class="partners-list__item">
          <img
            class="partners-list__logo"
            alt="Газпром"
            src="assets/Partners/gazprom.png"
          />
        </li>
        <li class="partners-list__item">
          <img
            class="partners-list__logo"
            alt="BMW"
            src="assets/Partners/bmw.png"
          />
        </li>
        <li class="partners-list__item">
          <img
            class="partners-list__logo"
            alt="Пятёрочка"
            src="assets/Partners/pyaterochka_.png"
          />
        </li>
        <li class="partners-list__item">
          <img
            class="partners-list__logo"
            alt="Камаз"
            src="assets/Partners/kamaz.png"
          />
        </li>
      </ul>
    </body>
  </body>
</html>
